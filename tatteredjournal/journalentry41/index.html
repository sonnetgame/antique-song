<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tattered Journal</title> 
    <link rel="stylesheet" href="../../styles/journalforeststyles.css"> 

    <link rel="icon" type="image/x-icon" href="../../img/SonnetI-TatteredJournal-Favicon-v3.png">
</head>



<body class="sidequest">
    <div class="wrapper-scale" id="fade">
        <div class="main-content fade-in-faster">
            <p class="message">
                
                <div class="centered-img">
                    
                    <p style="text-align: center;"><br><b><s>Entry # 41</s></b></p>
                    <br><br class="mobile-hide"><div class="mobile-only"></div>
                    
                    <p>A partially torn-out journal entry.</p>
                    <br>
                    <p>The page itself has been ripped<br class="mobile-show"> from the binding,</p>
                    <p>but the narrow scrap left behind<br class="mobile-show"> contains<br class="mobile-hide">
                    sketches of a cloaked traveler.</p>

                    <br><br class="mobile-hide"><div class="mobile-only"></div>
                    <p><a href="#" class="smooth-link" data-href="http://www.antiquesong.com/tatteredjournal/journalentry41/tornpaper">Inspect it closer</a></p>
                    <br><br><br>
                    <br><br><br>

                </div>

            </p>
        </div>
    </div>



    <script>


        // Fade-out handler

        const smoothLinks = document.querySelectorAll('.smooth-link');

        smoothLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                
                const destinationUrl = this.getAttribute('data-href');
                const wrapperForFade = document.getElementById('fade');

                if(wrapperForFade)
                {
                    wrapperForFade.classList.add('fade-out');
                }

                setTimeout(() => {
                    window.location.href = destinationUrl; 
                    }, 500); 
            });
        });


        // Force refresh on back button

        window.addEventListener("pageshow", function(event) {
            var historyTraversal = event.persisted || (typeof window.performance != "undefined" && window.performance.navigation.type === 2);
            if (historyTraversal) {
                window.location.reload();
            }
        });

    </script>

</body>
</html>
