<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Wanted Poster</title>
    <link rel="stylesheet" href="../../../styles/journalforeststyles.css">

    <link rel="icon" type="image/x-icon" href="../../../img/SonnetI-TatteredJournal-Favicon-v3.png">
</head>

<body class="sidequest" id="fadeBG">

    <div class="wrapper-scale" id="fade">

        <div class="main-content fade-in-faster">
            <p class="message">
                
            <div class="centered-img">
                <img src="../../../img/SonnetI-TatteredJournal-UnfoldedPaper-v1.png" title=" ">

                <br><br><br class="mobile-hide"><div class="mobile-only"></div>
                <p style="text-align: center;">A wanted poster.</p>
                <p style="text-align: center;">You've been seeing these everywhere lately.</p>
                <br><br class="mobile-hide"><div class="mobile-only"></div>
                <p style="text-align: center;"><a href="#" class="smooth-link" data-href="http://www.antiquesong.com/tatteredjournal/adistantsound2">Tuck it back into the journal</a></p>
            </div>

            </p>
        </div>
    </div>

    <script>
    const smoothLinks = document.querySelectorAll('.smooth-link');

    smoothLinks.forEach(link => {
        link.addEventListener('click', function (event) {
            event.preventDefault();
            
            const destinationUrl = this.getAttribute('data-href');
            const bgForFade = document.getElementById('fadeBG');

            if(bgForFade)
            {
                bgForFade.classList.add('fade-out-DtL-F-BG');
            }

            setTimeout(() => {
                window.location.href = destinationUrl; 
                }, 500); 
            });

        link.addEventListener('click', function (event) {
            event.preventDefault();
            
            const destinationUrl = this.getAttribute('data-href');
            const wrapperForFade = document.getElementById('fade');

            if(wrapperForFade)
            {
                wrapperForFade.classList.add('fade-out');
            }

            setTimeout(() => {
                window.location.href = destinationUrl; 
                }, 500); 
            });
    });
    window.addEventListener("pageshow", function(event) {
    var historyTraversal = event.persisted || (typeof window.performance != "undefined" && window.performance.navigation.type === 2);
    if (historyTraversal) {
        // Handle page restore, e.g., reload the page to get fresh content
        window.location.reload();
    }
    });

    </script>

</body>
</html>
